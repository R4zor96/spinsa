    <script>
      document
        .getElementById("cancelar")
        .addEventListener("click", function () {
          window.location.href = "./dashboard-admin.html";
        });

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const obtenerIdUsuario = () => {
            const idUsuarioInput = document.getElementById("idUsuario");
            return idUsuarioInput ? idUsuarioInput.value : null;
          };

          let idUsuario = obtenerIdUsuario();
          while (!idUsuario) {
            await new Promise((resolve) => setTimeout(resolve, 100)); // Esperar 100ms
            idUsuario = obtenerIdUsuario();
          }

          console.log("ID del usuario obtenida del campo oculto:", idUsuario);

          const usuario = await window.electronAPI.obtenerUsuarioPorId(
            idUsuario
          );

          // Llenar los campos del formulario con los datos del usuario
          document.getElementById("idUsuario").value = usuario.id_usuario;
          document.getElementById("nombreUsuario").value =
            usuario.nombre_usuario;
          document.getElementById("apUsuario").value = usuario.ap_usuario;
          document.getElementById("amUsuario").value = usuario.am_usuario;
          document.getElementById("correoUsuario").value =
            usuario.correo_usuario;
        } catch (err) {
          console.error("Error al cargar los datos del usuario:", err);
          alert("Hubo un error al cargar los datos del usuario.");
        }

        document
          .getElementById("formActualizarUsuario")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const idUsuario = document.getElementById("idUsuario").value;
            const contrasenaUsuario = document
              .getElementById("contrasenaUsuario")
              .value.trim();

            const datos = {
              nombre_usuario: document
                .getElementById("nombreUsuario")
                .value.trim(),
              ap_usuario: document.getElementById("apUsuario").value.trim(),
              am_usuario: document.getElementById("amUsuario").value.trim(),
              correo_usuario: document
                .getElementById("correoUsuario")
                .value.trim(),
            };

            // Solo agregar contrasena_usuario si se proporciona
            if (contrasenaUsuario) {
              datos.contrasena_usuario = contrasenaUsuario;
            }

            try {
              const result = await window.electronAPI.actualizarUsuario(
                idUsuario,
                datos
              );
              const mensajeElem = document.getElementById("mensaje");
              mensajeElem.textContent = result.message;
              mensajeElem.className = result.success
                ? "text-success"
                : "text-danger";

              if (result.success) {
                setTimeout(() => {
                  location.reload();
                }, 1000);
              }
            } catch (err) {
              console.error("Error al actualizar el usuario:", err);
              alert("Hubo un error al actualizar los datos.");
            }
          });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Escuchar el evento para cargar los datos de la pieza
        window.electronAPI.onCargarPieza((pieza) => {
          console.log(`Cargando datos de la pieza con ID: ${pieza.id_pieza}`);
          document.getElementById("idPieza").value = pieza.id_pieza;
          document.getElementById("nombrePieza").value = pieza.nombre_pieza;
          document.getElementById("descripcionPieza").value =
            pieza.descripcion_pieza || "";
        });

        window.electronAPI.onCargarPiezaError((error) => {
          console.error(error);
          alert(error);
          window.location.href = "dashboard-admin.html"; // Redirige al dashboard principal
        });

        // Manejar el evento de guardar cambios
        document
          .getElementById("formActualizarPieza")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const idPieza = document.getElementById("idPieza").value;
            const nombre = document.getElementById("nombrePieza").value;
            const descripcion =
              document.getElementById("descripcionPieza").value;

            try {
              const result = await window.electronAPI.actualizarPieza({
                idPieza,
                nombre,
                descripcion,
              });
              if (result.success) {
                alert(result.message);
                window.location.href = "dashboard-admin.html"; // Redirige de nuevo al dashboard principal
              } else {
                alert(result.message);
              }
            } catch (err) {
              console.error("Error al actualizar la pieza:", err);
              alert("Hubo un error al actualizar la pieza.");
            }
          });
      });
    </script>

    <script>
      //===============================================================================================================
      //                                            FUNCIONES PRODUCCIONES
      //===============================================================================================================
      //===================================== Funciones para la tabla =================================================
      let sortDirections = {};

      function toggleSort(columnIndex) {
        for (let i = 0; i < 5; i++) {
          const button = document.getElementById(`sortButton${i}`);
          button.innerHTML =
            '<span style="color: gray;">&#9650;</span><span style="color: gray;">&#9660;</span>';
        }

        if (sortDirections[columnIndex] === undefined) {
          sortDirections[columnIndex] = true; // Default to ascending
        }

        const ascending = sortDirections[columnIndex];
        sortTable(columnIndex, ascending);
        sortDirections[columnIndex] = !ascending; // Toggle direction

        const activeButton = document.getElementById(
          `sortButton${columnIndex}`
        );
        activeButton.innerHTML = ascending
          ? '<span style="color: #5a23c8;">&#9650;</span><span style="color: gray;">&#9660;</span>'
          : '<span style="color: gray;">&#9650;</span><span style="color: #5a23c8;">&#9660;</span>';
      }

      function sortTable(columnIndex, ascending) {
        const table = document.getElementById("tablaProducciones");
        const tbody = table.querySelector("tbody");
        const rows = Array.from(tbody.rows);

        rows.sort((a, b) => {
          const aText = a.cells[columnIndex].textContent.trim();
          const bText = b.cells[columnIndex].textContent.trim();

          if (!isNaN(aText) && !isNaN(bText)) {
            return ascending ? aText - bText : bText - aText;
          }

          return ascending
            ? aText.localeCompare(bText)
            : bText.localeCompare(aText);
        });

        rows.forEach((row) => tbody.appendChild(row));
      }
      function filterTableProducciones() {
        const input = document.getElementById("searchProducciones");
        const filter = input.value.toLowerCase();
        const table = document.getElementById("tablaProducciones");
        const rows = table.getElementsByTagName("tr");

        for (let i = 1; i < rows.length; i++) {
          const folio =
            rows[i].getElementsByTagName("td")[0]?.textContent.toLowerCase() ||
            "";
          const nombre =
            rows[i].getElementsByTagName("td")[1]?.textContent.toLowerCase() ||
            "";
          if (folio.includes(filter) || nombre.includes(filter)) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
      //===================================== Funciones para el funcionamiento ========================================
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          console.log("Cargando todas las producciones...");

          // Llamar a la función para obtener todas las producciones
          const producciones =
            await window.electronAPI.obtenerTodasLasProducciones();

          // Obtener la referencia de la tabla
          const tabla = document.getElementById("tablaProducciones");

          if (!tabla) {
            console.error(
              "La tabla con ID 'tablaProducciones' no se encontró."
            );
            return;
          }

          // Iterar sobre las producciones y agregarlas a la tabla
          for (const produccion of producciones) {
            const fila = document.createElement("tr");

            // Generar la fila
            fila.innerHTML = `
        <td>${produccion.folio_produccion}</td>
        <td>${produccion.nombre_produccion}</td>
        <td>${produccion.estatus_produccion}</td>
        <td>${
          produccion.aprobado_produccion === 1 ? "Aprobado" : "No aprobado"
        }</td>
        <td>${
          produccion.FS_produccion
            ? new Date(produccion.FS_produccion).toISOString().split("T")[0]
            : "Sin Fecha"
        }</td>
        <td>
          <div class="d-flex justify-content-center gap-1">
            <button
              onclick="actualizarProduccion(${produccion.id_produccion})"
              type="button"
              class="btn btn-warning btn-sm px-2 py-1 shadow-sm rounded">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              onclick="eliminarProduccion(${produccion.id_produccion})"
              type="button"
              class="btn btn-danger btn-sm px-2 py-1 shadow-sm rounded">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
      `;

            tabla.querySelector("tbody").appendChild(fila);
          }
        } catch (err) {
          console.error("Error al cargar las producciones:", err);
        }
      });

      // Función para actualizar una producción (preparada para implementar)
      function actualizarProduccion(idProduccion) {
        console.log(
          `Redirigiendo al dashboard para actualizar la producción con ID: ${idProduccion}`
        );
        window.electronAPI.redirigirActualizarProduccion(idProduccion);
      }

      // Función para eliminar una producción
      async function eliminarProduccion(idProduccion) {
        const confirmacion = confirm(
          `¿Estás seguro de que deseas eliminar la producción con ID ${idProduccion}?`
        );

        if (!confirmacion) return; // Si el usuario cancela, no hace nada

        try {
          // Llamar a la función expuesta en el preload
          await window.electronAPI.eliminarProduccion(idProduccion);
          console.log(`Producción con ID ${idProduccion} eliminada con éxito.`);

          // Recargar la tabla para reflejar los cambios
          alert("Producción eliminada con éxito.");
          location.reload(); // Recarga la página para actualizar la lista
        } catch (err) {
          console.error("Error al eliminar la producción:", err);
          alert(
            "Error al eliminar la producción. Por favor, intenta de nuevo."
          );
        }
      }

        rows.sort((a, b) => {
          const aText = a.cells[columnIndex].textContent.trim();
          const bText = b.cells[columnIndex].textContent.trim();

          if (!isNaN(aText) && !isNaN(bText)) {
            return ascending ? aText - bText : bText - aText;

          return ascending
            ? aText.localeCompare(bText)
            : bText.localeCompare(aText);

      function filterTableInventarios() {
        const input = document.getElementById("searchInventarios");
        const filter = input.value.toLowerCase();
        const table = document.getElementById("tablaInventarios");
        const rows = table.getElementsByTagName("tr");

        for (let i = 1; i < rows.length; i++) {
          const nombre =
            rows[i].getElementsByTagName("td")[1]?.textContent.toLowerCase() ||
            "";
          if (
            nombre.includes(filter) ||
            nombre
              .split(/(?=[A-Z])/)
              .join(" ")
              .toLowerCase()
              .includes(filter)
          ) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }

      //===================================== Funciones para el funcionamiento ========================================

                class="btn btn-warning btn-sm px-2 py-1 shadow-sm rounded"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
              <button
                onclick="eliminarInventario(${inventario.id_inventario})"

                class="btn btn-danger btn-sm px-2 py-1 shadow-sm rounded"
              >
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
          </td>
        `;

            tabla.querySelector("tbody").appendChild(fila);
          }

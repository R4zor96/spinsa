    <script>
      // Esperar a que el DOM esté completamente cargado
      document.addEventListener("DOMContentLoaded", function () {
        const fechaInput = document.getElementById("fechaUltimoMovimiento");
        if (fechaInput) {
          // Obtener la fecha actual en formato ISO (YYYY-MM-DD)
          const hoy = new Date().toISOString().split("T")[0];
          // Establecer la fecha como valor predeterminado
          fechaInput.value = hoy;
        }
      });

      document.addEventListener("DOMContentLoaded", async () => {
        const selectPiezas = document.getElementById("piezaSeleccionada");
        const buscadorPiezas = document.getElementById("buscadorPiezas");
        const idMarcaInput = document.getElementById("MarcaSeleccionada").value;

        try {
          // Llamar a la función para obtener las piezas sin inventario
          const piezas = await window.electronAPI.obtenerPiezasSinInventario(
            idMarcaInput
          );

          if (!piezas || piezas.length === 0) {
            console.error("No hay piezas disponibles para esta marca.");
            document.getElementById("mensaje").textContent =
              "No hay piezas disponibles para registrar en el inventario.";
            return;
          }

          // Llenar el desplegable con las piezas
          piezas.forEach((pieza) => {
            const option = document.createElement("option");
            option.value = pieza.id_pieza; // El ID de la pieza será el valor
            option.textContent = pieza.nombre_pieza; // El nombre será el texto mostrado
            selectPiezas.appendChild(option);
          });

          // Agregar evento al buscador para filtrar las opciones
          buscadorPiezas.addEventListener("input", () => {
            const filtro = buscadorPiezas.value.toLowerCase();
            const opciones = selectPiezas.options;

            // Mostrar/ocultar opciones según el filtro
            for (let i = 0; i < opciones.length; i++) {
              const texto = opciones[i].textContent.toLowerCase();
              opciones[i].style.display = texto.includes(filtro)
                ? "block"
                : "none";
            }
          });
        } catch (err) {
          console.error("Error al cargar los datos del inventario:", err);
          document.getElementById("mensaje").textContent =
            "Hubo un error al cargar los datos. Intenta nuevamente.";
        }

        // Manejar el evento de registrar inventario
        document
          .getElementById("formInventario")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            //const id_marca = document.getElementById("MarcaSeleccionada").value;

            const idMarca = idMarcaInput;
            const idPieza = document.getElementById("piezaSeleccionada").value;
            const cantidadInventario =
              document.getElementById("cantidadInventario").value;
            const fechaUltimoMovimiento = document.getElementById(
              "fechaUltimoMovimiento"
            ).value;

            const inventarioData = {
              idMarca,
              idPieza,
              cantidadInventario,
              fechaUltimoMovimiento,
            };

            try {
              const inventarioId = await window.electronAPI.insertarInventario(
                inventarioData
              );
              document.getElementById("mensaje").textContent =
                "Inventario registrado con éxito.";
              setTimeout(() => {
                location.reload(); // Recargar la página después de 2 segundos
              }, 2000);
            } catch (error) {
              console.error("Error al registrar el inventario:", error);
              document.getElementById("mensaje").textContent =
                "Error al registrar el inventario. Por favor, intenta de nuevo.";
            }
          });
      });
    </script>

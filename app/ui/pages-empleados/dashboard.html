    <script>
      //===============================================================================================================
      //                                            FUNCIONES PRODUCCIONES
      //===============================================================================================================
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          // Verificar y obtener el valor del id_marca desde el campo oculto
          const obtenerIdMarca = () => {
            const idMarcaInput = document.getElementById("idMarca");
            if (!idMarcaInput) {
              console.warn(
                "El campo oculto con ID 'idMarca' aún no está disponible."
              );
              return null;
            }
            return idMarcaInput.value;
          };

          // Reintentar hasta que el campo esté disponible
          let idMarca = obtenerIdMarca();
          while (!idMarca) {
            await new Promise((resolve) => setTimeout(resolve, 100)); // Esperar 100ms
            idMarca = obtenerIdMarca();
          }

          console.log("ID de la marca obtenida del campo oculto:", idMarca);

          // Llamar a la función para obtener las producciones de la marca
          const producciones = await window.electronAPI.obtenerProducciones(
            idMarca
          );

          // Obtener la referencia de la tabla
          const tabla = document.getElementById("tablaProducciones");

          if (!tabla) {
            console.error(
              "La tabla con ID 'tablaProducciones' no se encontró."
            );
            return;
          }

          // Iterar sobre las producciones y agregarlas a la tabla
          for (const produccion of producciones) {
            const fila = document.createElement("tr");

            // Generar la fila
            fila.innerHTML = `
        <td>${produccion.folio_produccion}</td>
        <td>${produccion.nombre_produccion}</td>
        <td>${produccion.estatus_produccion}</td>
        <td>${
          produccion.aprobado_produccion === 1 ? "Aprobado" : "No aprobado"
        }</td>
        <td>${
          produccion.FS_produccion
            ? new Date(produccion.FS_produccion).toISOString().split("T")[0]
            : "Sin Fecha"
        }</td>
        <td>
          <div class="d-flex justify-content-center gap-1">
            <button
              onclick="actualizarProduccion(${produccion.id_produccion})"
              type="button"
              class="btn btn-warning btn-sm px-2 py-1 shadow-sm rounded">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              onclick="eliminarProduccion(${produccion.id_produccion})"
              type="button"
              class="btn btn-danger btn-sm px-2 py-1 shadow-sm rounded">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
      `;

            tabla.querySelector("tbody").appendChild(fila);
          }
        } catch (err) {
          console.error("Error al cargar las producciones:", err);
        }
      });

      // Función para actualizar una producción (preparada para implementar)
      function actualizarProduccion(idProduccion) {
        console.log(
          `Redirigiendo al dashboard para actualizar la producción con ID: ${idProduccion}`
        );
        window.electronAPI.redirigirActualizarProduccion(idProduccion);
      }

      // Función para eliminar una producción
      async function eliminarProduccion(idProduccion) {
        const confirmacion = confirm(
          `¿Estás seguro de que deseas eliminar la producción con ID ${idProduccion}?`
        );

        if (!confirmacion) return; // Si el usuario cancela, no hace nada

        try {
          // Llamar a la función expuesta en el preload
          await window.electronAPI.eliminarProduccion(idProduccion);
          console.log(`Producción con ID ${idProduccion} eliminada con éxito.`);

          // Recargar la tabla para reflejar los cambios
          alert("Producción eliminada con éxito.");
          location.reload(); // Recarga la página para actualizar la lista
        } catch (err) {
          console.error("Error al eliminar la producción:", err);
          alert(
            "Error al eliminar la producción. Por favor, intenta de nuevo."
          );
        }
      }

      //===============================================================================================================
      //                                            FUNCIONES INVENTARIO
      //===============================================================================================================

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          // Verificar y obtener el valor del id_marca desde el campo oculto
          const obtenerIdMarca = () => {
            const idMarcaInput = document.getElementById("idMarca");
            if (!idMarcaInput) {
              console.warn(
                "El campo oculto con ID 'idMarca' aún no está disponible."
              );
              return null;
            }
            return idMarcaInput.value;
          };

          // Reintentar hasta que el campo esté disponible
          let idMarca = obtenerIdMarca();
          while (!idMarca) {
            await new Promise((resolve) => setTimeout(resolve, 100)); // Esperar 100ms
            idMarca = obtenerIdMarca();
          }

          console.log("ID de la marca obtenida del campo oculto:", idMarca);

          // Llamar a la función para obtener los inventarios de la marca
          const inventarios = await window.electronAPI.obtenerInventarios(
            idMarca
          );

          // Obtener la referencia de la tabla
          const tabla = document.getElementById("tablaInventarios");

          if (!tabla) {
            console.error("La tabla con ID 'tablaInventarios' no se encontró.");
            return;
          }

          // Iterar sobre los inventarios y agregarlos a la tabla
          for (const inventario of inventarios) {
            const fila = document.createElement("tr");

            // Generar la fila
            fila.innerHTML = `
        <td>${inventario.nombre_inventario}</td>
        <td>${inventario.cantidad_inventario}</td>
        <td>${
          inventario.fecha_ultimo_movimiento
            ? new Date(inventario.fecha_ultimo_movimiento)
                .toISOString()
                .split("T")[0]
            : "Sin Fecha"
        }</td>
        <td>
          <div class="d-flex justify-content-center gap-1">
            <button
              onclick="actualizarInventario(${inventario.id_inventario})"
              type="button"
              class="btn btn-warning btn-sm px-2 py-1 shadow-sm rounded">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              onclick="eliminarInventario(${inventario.id_inventario})"
              type="button"
              class="btn btn-danger btn-sm px-2 py-1 shadow-sm rounded">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
      `;

            tabla.querySelector("tbody").appendChild(fila);
          }
        } catch (err) {
          console.error("Error al cargar los inventarios:", err);
        }
      });

      async function eliminarInventario(idInventario) {
        if (!confirm("¿Estás seguro de que deseas eliminar este inventario?")) {
          return; // Cancelar la eliminación
        }

        try {
          const resultado = await window.electronAPI.eliminarInventario(
            idInventario
          );

          if (resultado.success) {
            alert(resultado.message);
            // Recargar la página para actualizar la tabla
            location.reload();
          } else {
            alert("No se pudo eliminar el inventario.");
          }
        } catch (err) {
          console.error("Error al eliminar el inventario:", err);
          alert("Hubo un error al intentar eliminar el inventario.");
        }
      }

      function actualizarInventario(idInventario) {
        console.log(
          `Redirigiendo al dashboard para actualizar el inventario con ID: ${idInventario}`
        );
        window.electronAPI.redirigirActualizarInventario(idInventario);
      }

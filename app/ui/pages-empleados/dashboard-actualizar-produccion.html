    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Escuchar el evento para cargar los datos de la producción
        window.electronAPI.onCargarProduccion((produccion) => {
          console.log(
            `Cargando datos de la producción con ID: ${produccion.id_produccion}`
          );
          document.getElementById("idProduccion").value =
            produccion.id_produccion;
          document.getElementById("folioProduccion").value =
            produccion.folio_produccion;
          document.getElementById("nombreProduccion").value =
            produccion.nombre_produccion;
          document.getElementById("estatusProduccion").value =
            produccion.estatus_produccion;
          document.getElementById("aprobadoProduccion").value =
            produccion.aprobado_produccion;
          document.getElementById("descripcionProduccion").value =
            produccion.descripcion_produccion || "";
          // Validar y asignar la fecha en formato YYYY-MM-DD
          const fechaElem = document.getElementById("FSProduccion");
          if (fechaElem) {
            const fsProduccion = produccion.FS_produccion
              ? new Date(produccion.FS_produccion).toISOString().split("T")[0]
              : "";
            fechaElem.value = fsProduccion;
          }
        });

        window.electronAPI.onCargarProduccionError((error) => {
          console.error(error);
          alert(error);
          window.location.href = "dashboard-producciones.html"; // Redirige al dashboard principal
        });

        // Manejar el evento de guardar cambios
        document
          .getElementById("formActualizarProduccion")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const idProduccion = document.getElementById("idProduccion").value;
            const datos = {
              folio_produccion:
                document.getElementById("folioProduccion").value,
              nombre_produccion:
                document.getElementById("nombreProduccion").value,
              estatus_produccion:
                document.getElementById("estatusProduccion").value,
              aprobado_produccion:
                document.getElementById("aprobadoProduccion").value,
              descripcion_produccion: document.getElementById(
                "descripcionProduccion"
              ).value,
              FS_produccion: document.getElementById("FSProduccion").value,
            };

            try {
              const result = await window.electronAPI.actualizarProduccion({
                idProduccion,
                datos,
              });
              if (result.success) {
                alert(result.message);
                window.location.href = "dashboard.html"; // Redirige al dashboard principal
              } else {
                alert(result.message);
              }
            } catch (err) {
              console.error("Error al actualizar la producción:", err);
              alert("Hubo un error al actualizar la producción.");
            }
          });
      });
    </script>

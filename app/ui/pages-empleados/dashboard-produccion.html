    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const selectPiezas = document.getElementById("piezaSeleccionada");
        const buscadorPiezas = document.getElementById("buscadorPiezas");

        try {
          // Llamar a la función para obtener todas las piezas
          const piezas = await window.electronAPI.obtenerPiezas();

          if (!piezas || piezas.length === 0) {
            console.error("No hay piezas disponibles.");
            return;
          }

          // Llenar el desplegable con las piezas
          piezas.forEach((pieza) => {
            const option = document.createElement("option");
            option.value = pieza.id_pieza; // El ID de la pieza será el valor
            option.textContent = pieza.nombre_pieza; // El nombre será el texto mostrado
            selectPiezas.appendChild(option);
          });

          // Agregar evento al buscador para filtrar las opciones
          buscadorPiezas.addEventListener("input", () => {
            const filtro = buscadorPiezas.value.toLowerCase();
            const opciones = selectPiezas.options;

            // Mostrar/ocultar opciones según el filtro
            for (let i = 0; i < opciones.length; i++) {
              const texto = opciones[i].textContent.toLowerCase();
              opciones[i].style.display = texto.includes(filtro)
                ? "block"
                : "none";
            }
          });
        } catch (err) {
          console.error("Error al cargar las piezas:", err);
        }
      });

      // Agregar evento para registrar la producción
      document
        .getElementById("formProduccion")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const idPieza = document.getElementById("piezaSeleccionada").value;
          const folioProduccion =
            document.getElementById("folioProduccion").value;
          const cantidadProduccion =
            document.getElementById("cantidadProduccion").value;
          const estatusProduccion =
            document.getElementById("estatusProduccion").value;
          const aprobadoProduccion =
            document.getElementById("aprobadoProduccion").value; // Ahora obtenemos el valor del desplegable
          const nombreProduccion =
            document.getElementById("nombreProduccion").value;
          const descripcionProduccion =
            document.getElementById("descripcionProduccion").value || null;
          const fsProduccion =
            document.getElementById("fsProduccion").value || null;

          // Obtener el idMarca desde el JSON
          const userData = await window.electronAPI.readUserData();
          if (!userData || !userData.id_marca) {
            console.error("El ID de la marca no está disponible.");
            return;
          }

          const produccionData = {
            idMarca: userData.id_marca,
            idPieza,
            folioProduccion,
            cantidadProduccion,
            estatusProduccion,
            aprobadoProduccion, // Se envía directamente el valor del desplegable
            nombreProduccion,
            descripcionProduccion,
            fsProduccion,
          };

          try {
            const produccionId = await window.electronAPI.insertarProduccion(
              produccionData
            );
            document.getElementById(
              "mensaje"
            ).textContent = `Producción registrada con éxito.`;
          } catch (error) {
            console.error("Error al registrar la producción:", error);
            document.getElementById("mensaje").textContent =
              "Error al registrar la producción. Por favor, intenta de nuevo.";
          }
        });
    </script>

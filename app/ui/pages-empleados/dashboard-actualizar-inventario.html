    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const formActualizarInventario = document.getElementById(
          "formActualizarInventario"
        );

        // Escuchar el inventario que el proceso principal cargó:
        window.electronAPI.onCargarInventario(async (inventario) => {
          try {
            // 1. Guardamos el ID de este inventario en una variable global
            window.inventarioId = inventario.id_inventario;

            // 2. Obtener el nombre de la pieza
            const pieza = await window.electronAPI.obtenerPiezaPorId(
              inventario.id_pieza
            );
            const nombrePieza = pieza
              ? pieza.nombre_pieza
              : "Pieza no encontrada";

            // 3. Formatear la fecha (YYYY-MM-DD)
            let fechaMovimiento = "";
            if (inventario.fecha_ultimo_movimiento) {
              const fecha = new Date(inventario.fecha_ultimo_movimiento);
              const year = fecha.getFullYear();
              const month = String(fecha.getMonth() + 1).padStart(2, "0");
              const day = String(fecha.getDate()).padStart(2, "0");
              fechaMovimiento = `${year}-${month}-${day}`;
            }

            // 4. Rellenar los campos del formulario
            document.getElementById("nombrePieza").value = nombrePieza;
            document.getElementById("cantidadInventario").value =
              inventario.cantidad_inventario;
            document.getElementById("fechaUltimoMovimiento").value =
              fechaMovimiento;
          } catch (error) {
            console.error("Error al cargar el inventario o la pieza:", error);
            document.getElementById("mensaje").textContent =
              "Hubo un error al cargar los datos del inventario.";
          }
        });

        // Manejar el submit del formulario:
        formActualizarInventario.addEventListener("submit", async (e) => {
          e.preventDefault();

          const cantidadInventario =
            document.getElementById("cantidadInventario").value;
          const fechaUltimoMovimiento = document.getElementById(
            "fechaUltimoMovimiento"
          ).value;

          // Empaquetar los datos en un objeto
          const inventarioActualizado = {
            cantidad_inventario: cantidadInventario,
            fecha_ultimo_movimiento: fechaUltimoMovimiento,
          };

          console.log(
            "Datos enviados para actualización:",
            inventarioActualizado
          );

          try {
            const result = await window.electronAPI.actualizarInventario(
              // IMPORTANTE: usar window.inventarioId
              window.inventarioId,
              inventarioActualizado
            );

            if (result.success) {
              document.getElementById("mensaje").textContent = result.message;
              setTimeout(() => {
                // Redirigir al dashboard principal (o a donde gustes)
                window.location.href = "dashboard.html";
              }, 2000);
            } else {
              // Mostrar mensaje de error
              document.getElementById("mensaje").textContent = result.message;
            }
          } catch (error) {
            console.error("Error al actualizar el inventario:", error);
            document.getElementById("mensaje").textContent =
              "Hubo un error al actualizar el inventario.";
          }
        });
      });
    </script>
